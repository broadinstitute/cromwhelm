name: automerge
on:
  pull_request:
    types:
      - labeled
      - opened
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "broadinstitute/automerge-action@v0.12.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge,!work in progress"
          MERGE_METHOD: "squash"
          MERGE_FORKS: "false"
          MERGE_RETRIES: "12"
          MERGE_RETRY_SLEEP: "20000"
          MERGE_REQUIRED_APPROVALS: "0"
          LOG: "TRACE"
