apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  POSTGRES_USER: postgres_user
  POSTGRES_DB: {{ .Values.dbname }}
  cromwellConfig: |
    {{ .Files.Get (printf "%s/%s" .Values.cromwellConfig.inputDir .Values.cromwellConfig.configFile ) | nindent 4 }}
  credentials: |
    {{ .Files.Get (printf "%s/%s" .Values.cromwellConfig.inputDir .Values.cromwellConfig.credentialsFile ) | nindent 4 }}