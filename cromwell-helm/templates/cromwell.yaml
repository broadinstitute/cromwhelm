###########################
# Deployment
###########################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-depl
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: cromwell-storage
          persistentVolumeClaim:
            claimName: cromwell-pvc
      containers:
        - name: {{ .Chart.Name }}-container
          image: broadinstitute/cromwell:68-8e12ab5
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          command:
            - "bin/bash"
            - "-c"
            - >-
             java
             -jar /app/cromwell.jar
             server
