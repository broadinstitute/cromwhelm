###########################
# External Service for API and Swagger
###########################
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}-job-manager-api
  labels:
    {{- include "app.jobmanager.selectorLabels" . | nindent 4 }}
spec:
  type: {{ .Values.jobmanager.api.service.type }}
  selector:
    {{- include "app.jobmanager.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.jobmanager.api.service.port }}
      targetPort: {{ .Values.jobmanager.api.service.port }}
