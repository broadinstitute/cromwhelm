apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cromwell-local.fullname" . }}
  labels:
    {{- include "cromwell-local.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cromwell-local.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cromwell-local.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cromwell-local.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      shareProcessNamespace: true
      containers:
        - name: postgres
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.postgres.repository }}:{{ .Values.image.postgres.tag }}"
          imagePullPolicy: {{ .Values.image.postgres.pullPolicy }}
          {{- if .Values.image.postgres.command }}
          command:
            {{- range .Values.image.postgres.command }}
            - {{ . | quote }}
              {{- end }}
          {{- end }}
          env:
          {{- toYaml .Values.image.postgres.env | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.postgres.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.postgres.port }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.postgres.port }}
          resources:
        {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.cromwell.repository }}:{{ .Values.image.cromwell.tag }}"
          imagePullPolicy: {{ .Values.image.cromwell.pullPolicy }}
          command:
            {{- range .Values.image.cromwell.command }}
              - {{ . | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.cromwell.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
